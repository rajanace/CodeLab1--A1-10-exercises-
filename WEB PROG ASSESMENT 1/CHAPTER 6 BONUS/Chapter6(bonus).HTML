<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Color Game with Lives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the main game box that holds everything together -->
    <div class="game-box">
        <h1>Color Guessing Game</h1>
        <p>Click the color that matches the RGB value shown below:</p>
        <!-- This is where the RGB color code will be shown to the player -->
        <div class="rgb-value" id="rgbValue">RGB(255, 255, 255)</div>
        
        <!-- This is where the color boxes will appear for the player to choose from -->
        <div class="color-options" id="colorOptions">
            <!-- Color boxes will be added here by JavaScript -->
        </div>

        <!-- This shows how many lives the player has left and their current score -->
        <div class="status">
            Lives: <span class="lives" id="lives">3</span> | 
            Score: <span class="score" id="score">0</span>
        </div>

        <!-- This button lets the player start a new game whenever they want -->
        <button onclick="newGame()">New Game</button>
    </div>

    <!-- This connects our JavaScript file to make the game work -->
    <script src="script.js"></script>
</body>
</html>
