<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This is the main title of our webpage. It will show up at the top in a light blue box -->
    <h1>Rajan Images</h1>
    
    <!-- Each image-container is like a special box that holds a picture and its information. 
         We use this to make each image look nice and organized on the page -->
    <div class="image-container">
        <!-- The img tag shows our picture. The alt text helps people who can't see the picture understand what it looks like -->
        <img src="CHAP3-IMG/flower.jpg" alt="White daisy with water droplets against a blue sky.">
        <!-- This line tells us who took the picture and where we got permission to use it -->
        <p>Image by Pixabay | License: <a href="https://pixabay.com/service/license-summary/" target="blank">Pixabay License</a></p>
    </div>
    
    <!-- Another image box with a picture of Sydney -->
    <div class="image-container">
        <img src="CHAP3-IMG/sydney.jpg" alt="Sydney Opera House under a clear blue sky.">
        <p>Image by Pixabay | License: <a href="https://pixabay.com/service/license-summary/" target="blank">Pixabay License</a></p>
    </div>
    
    <!-- The last image box with a picture of a taxi -->
    <div class="image-container">
        <img src="CHAP3-IMG/taxi.jpg" alt="Man in a red jacket posing next to a vintage yellow taxi.">
        <p>Image by Pixabay | License: <a href="https://pixabay.com/service/license-summary/" target="blank">Pixabay License</a></p>
    </div>
</body>
</html>
